    <main>
        <div class="container contact-form">
            <div class="col-md-3 register-left">
                <img id="loading" src="Photo/logos/tire.png" alt="" />
            </div>
            <form method="GET" action="thanks.html">
                <h3>Contact Us</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value=""
                                required />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value=""
                                required />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                                value="" required />
                        </div>
                        <div class="form-group">
                            <button type="submit" name="btnSubmit" class="btnContact" value="Send Message">Send Message
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message"
                                style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>


    <footer>
        <div class="container-fluid-auto">
            <div class="card bg-secondary">
                <div class="card-img-overlay">
                    <!--הרשמה לעיתון-->
                    <form class="row g-3" method="GET" action="thanks.html">
                        <div class="col-auto">
                            <p for="staticEmail2">Sign up to our newsletter</p>

                        </div>
                        <div class="col-auto">
                            <label class="visually-hidden">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-danger mb-3">send</button>
                        </div>
                    </form>
